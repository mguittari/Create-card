<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="card-container">
    <div class="parent">
      <section class="section-1">
        <img class="img-product-mobile" src="images/image-product-mobile.jpg" alt="Flacon de parfum Channel">
        <img class="img-product-desktop" src="images/image-product-desktop.jpg" alt="Flacon de parfum Channel">
      </section>
      <section class="section-2">
        <div id="text-area">
          <h1 class="category">PERFUME</h1>
          <h2 class="name-product">Gabrielle Essence Eau De Parfum
          </h2>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>


          <div class="prices-div">
            <div class="price">$149.99</div>
            <div class="old-price"><s>$169.99</s></div>
          </div>
          <button class="add-to-cart-button">
            <img class="logo-cart" src="images/icon-cart.svg" alt="Logo caddie">
            <p>Add to Cart</p>
          </button>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Mattias Guittari <a href="#">

      </a>.
    </div>
  </footer>
</body>

</html>
